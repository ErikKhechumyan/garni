name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache zip unzip openjdk-17-jdk python3-pip
          python3 -m pip install --upgrade pip
          pip install --user buildozer

      - name: Fix Android SDK cmdline-tools
        run: |
          rm -rf $ANDROID_SDK_ROOT/cmdline-tools/latest || true
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          cp -r $ANDROID_SDK_ROOT/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/

      - name: Initialize buildozer
        run: |
          ~/.local/bin/buildozer android

      - name: Build APK
        run: |
          ~/.local/bin/buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: garni-app
          path: bin/*.apk
